name: C/C++ CI

on:
  push:
    paths-ignore: 
      - "README.md"
      - "LICENSE"
      - "CppJsLibJs/**"
      - ".gitignore"

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      uses: wei/wget@v1.1.1
      with:
        args: -O include/json.hpp https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp
    - name: get httplib
      uses: wei/wget@v1.1.1
      with:
        args: -O include/httplib.h https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h
    - name: cmake
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DBuildTests=TRUE .
    - name: build
      run: cmake --build . 
    - name: run test
      shell: bash
      working-directory: ./test
      run: ./Test
    - name: Upload object
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibLinux
        path: src/libCppJsLib.so
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibLinuxTest
        path: test
        
  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      shell: powershell
      run: wget https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp -OutFile include/json.hpp
    - name: get httplib
      shell: powershell
      run: wget https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h -OutFile include/httplib.h
    - name: cmake
      run: cmake -DBuildTests=TRUE .
    - name: build
      run: cmake --build .
    - name: list src
      run: ls
      working-directory: src/Debug
      if: always()
    - name: run test
      shell: cmd
      run: Test.exe
      working-directory: ./test/Debug
    - name: Upload library
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibWin
        path: src/Debug
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibWinTest
        path: test/Debug
  
  build-macos:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      run: wget -O include/json.hpp https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp
    - name: get httplib
      run: wget -O include/httplib.h https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h
    - name: cmake
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DBuildTests=TRUE .
    - name: build
      run: cmake --build .
    - name: run test
      run: ./Test
      shell: bash
      working-directory: ./test
    - name: Upload object
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibMacOs
        path: src/libCppJsLib.dylib
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibMacOsTest
        path: test
  
  build-ubuntu-release:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      uses: wei/wget@v1.1.1
      with:
        args: -O include/json.hpp https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp
    - name: get httplib
      uses: wei/wget@v1.1.1
      with:
        args: -O include/httplib.h https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h
    - name: cmake
      run: cmake -DCMAKE_BUILD_TYPE=Release -DBuildTests=TRUE .
    - name: build
      run: cmake --build . 
    - name: run test
      run: ./Test
      shell: bash
      working-directory: ./test
    - name: Upload object
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseLinux
        path: src/libCppJsLib.so
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseLinuxTest
        path: test
        
  build-windows-release:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      shell: powershell
      run: wget https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp -OutFile include/json.hpp
    - name: get httplib
      shell: powershell
      run: wget https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h -OutFile include/httplib.h
    - name: cmake
      run: cmake -DBuildTests=TRUE .
    - name: build
      run: cmake --build . --config Release
    - name: run test
      run: Test.exe
      shell: cmd
      working-directory: ./test/Release
    - name: Upload library
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseWin
        path: src/Release
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseWinTest
        path: test/Release

  build-windows-all-release:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: create include folder
        run: mkdir include
      - name: create lib folder
        run: mkdir lib
      - name: get json
        shell: powershell
        run: wget https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp -OutFile include/json.hpp
      - name: get httplib
        shell: powershell
        run: wget https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h -OutFile include/httplib.h
      - name: download openssl
        shell: powershell
        run: wget https://www.npcglib.org/~stathis/downloads/openssl-1.1.0f-vs2017.7z -OutFile openssl.7z
      - name: unzip openssl
        run: 7z x openssl.7z -r -y
      - name: copy openssl headers
        run: cp -r openssl-1.1.0f-vs2017/include64/openssl include
        shell: cmd
      - name: copy openssl libs
        run: cp -r openssl-1.1.0f-vs2017/lib64/. lib
        shell: cmd
      - name: download websocketpp
        run: wget https://github.com/zaphoyd/websocketpp/archive/0.8.1.zip -OutFile websocketpp.zip
        shell: powershell
      - name: unzip websocketpp
        run: unzip websocketpp.zip
      - name: move websocketpp
        run: mv websocketpp-0.8.1/websocketpp include/websocketpp
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.2
      - name: download boost
        run: wget https://dl.bintray.com/boostorg/release/1.69.0/source/boost_1_69_0.zip -OutFile boost.zip
        shell: powershell
      - name: unzip boost
        run: unzip boost.zip
      - name: move boost
        run: mv boost_1_69_0 include/boost_1_69_0
      - run: bootstrap.bat
        working-directory: include/boost_1_69_0
      - name: build boost
        run: |
            include/boost_1_69_0/b2.exe toolset=msvc-14.1
            include/boost_1_69_0/bjam.exe toolset=msvc-14.1
      - run: ls
        working-directory: include
      - run: ls
        working-directory: include/boost_1_69_0/stage/lib
      - name: run cmake
        run: cmake -DBuildTests=TRUE -DHTTPS=TRUE -DENABLE_WEBSOCKET=TRUE .
      - name: build
        run: cmake --build . --config Release
      - name: copy libcrypto to src folder
        run: cp openssl-1.1.0f-vs2017/bin64/libcryptoMD.dll src/Release/libcryptoMD.dll
      - name: copy libssl to src folder
        run: cp openssl-1.1.0f-vs2017/bin64/libsslMD.dll src/Release/libsslMD.dll
      - name: copy libcrypto to test folder
        run: cp openssl-1.1.0f-vs2017/bin64/libcryptoMD.dll test/Release/libcryptoMD.dll
      - name: copy libssl to test folder
        run: cp openssl-1.1.0f-vs2017/bin64/libsslMD.dll test/Release/libsslMD.dll
      - name: run test
        run: Test.exe
        shell: cmd
        working-directory: ./test/Release
      - name: Upload library
        uses: actions/upload-artifact@v1
        with:
          name: CppJsLibReleaseWinOpenssl
          path: src/Release
      - name: Upload test
        uses: actions/upload-artifact@v1
        with:
          name: CppJsLibReleaseWinTestOpenssl
          path: test/Release

  build-macos-release:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: create include
      run: mkdir include
    - name: get json
      run: wget -O include/json.hpp https://github.com/nlohmann/json/releases/download/v3.7.3/json.hpp
    - name: get httplib
      run: wget -O include/httplib.h https://raw.githubusercontent.com/yhirose/cpp-httplib/master/httplib.h
    - name: cmake
      run: cmake -DCMAKE_BUILD_TYPE=Release -DBuildTests=TRUE .
    - name: build
      run: cmake --build .
    - name: run test
      run: ./Test
      shell: bash
      working-directory: ./test
    - name: Upload object
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseMacOs
        path: src/libCppJsLib.dylib
    - name: Upload test
      uses: actions/upload-artifact@v1
      with:
        name: CppJsLibReleaseMacOsTest
        path: test
